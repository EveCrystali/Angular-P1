<h1>Notes</h1>

<form [formGroup]="noteForm" (ngSubmit)="Submit()">
    <h2>Ajouter une note</h2>
    <div>
        <label for="note-title">Titre:
            <input id="note-title" type="text" formControlName="title" />
        </label>
        <label for="note-corpus">Corps:
            <input id="note-corpus" type="text" formControlName="corpus" />
        </label>
        <input type="submit" value="Ajouter" (click)="Submit()"/>
    </div>
</form>
